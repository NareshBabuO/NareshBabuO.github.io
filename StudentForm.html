<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="Stylesheet" href="style.css" type="text/css">
        <style>

            

        </style>
    </head>
    <body><div class="color">
        <h1><center><b>Student Registration Form</b></center></h1><br>
        <h2><center><b>Fill the form</b></center></h2><br><br>
       <!-- Form -->
        <form><center>
            <table>
            <!-- class Selector -->
            <div class="username" >
                <tr>
            <label>First name:</label>
            <input type="text" placeholder="First Name"><br><br>
        </tr></div>
            <div>
            <label>Last name:</label>
            <input type="Last Name" placeholder="Last Name"><br><br>
        </div>
        <!-- ID selector -->
        <div id="Email">
            <lable>Email:</lable>
            <input type="email" placeholder="Enter email"><br><br>
        </div>
        <div>
            <lable>Enter Password:</lable>
            <input type="password" placeholder="Enter Password"><br><br>
        </div>
        <div>
            <lable>Re-Enter Password:</lable>
            <input type="password" placeholder="Re-Enter Password"><br><br>
            </div>
            <div>
                <label>Moblie Number:</label>
            <input type="number" placeholder="Enter Moblie number"><br><br>
            </div>
            <div>
            <label>Gender :</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other<br><br>
        </div>
            <div>
            <label>Enter Date of Birth:</label>
            <input type="date" id="DOB"><br><br>
            </div>
            <div>
            <lable>Age:</lable>
            <input type="number" placeholder="Age" min="1" max="28"><br><br>
            </div>
            <div>
                <label>Enter address:</label>
                <textarea rows="6" cols="25"
                 placeholder="Enter address"></textarea><br><br>
            </div>
            <div>
            <label>City:</label>
                <input type="city" placeholder="Enter City" name="City"><br><br>
            </div>
            <div>
                <label>State:</label>
                <input type="text" placeholder="Enter State" name="State"><br><br>
            </div>
            <div>
                <lable>Country:</lable>
                <input type="text" placeholder="Country"><br><br>
            </div><div>
                <label>Postal Code:</label>
                <input type="postal code" placeholder="Postal Code"><br><br>
            </div>
            <div>
                <label>Course Applied for</label>
                <input type="radio" >Java
                <input type="radio" >Python
                <input type="radio">Lunix
            </div><br><br>
            <div></div> 
            <div>
                <button type="button">Sumbit</button><br><br>
                <button type="button">reset</button>
            </div></div>
        </table>
        </form></center>
    </body>
</html>
